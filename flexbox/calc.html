<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <!------------calculator container---------------->

    <div class="calculator">
        <!--------display-------->
        <div class="calculator-display">0.0</div>
        <!------keys-------->
        <div class="calculator-keys">
            <!---claer button---->
            <div class="key-row-1">
                <button class="key-function">c</button>
                <button class="key-operator">%</button>
                <button class="key-operator" >^</button>
                <button class="key-operator">/</button>
            </div>
            <div class="key-row-2">
                <div class="numbers">
                    <button class="keys-number">7</button>
                    <button class="keys-number">9</button>
                    <button class="keys-number">8</button>
                    <button class="keys-number">4</button>
                    <button class="keys-number">5</button>
                    <button class="keys-number">6</button>
                    <button class="keys-number">1</button>
                    <button class="keys-number">2</button>
                    <button class="keys-number">3</button>
                    <button class="keys-number zero">0</button>
                    <button class="key-number">.</button>
                </div>
                <div class="symbols">
                    <button class="key-operator">x</button>
                    <button class="key-operator">-</button>
                    <button class="key-operator plus">+</button>
                </div>
               
                
            </div>
           <div class="key-row-3"> 
            <button class="key-equal">=</button>    
           </div>
            
           
            
            
        </div>
    </div>
</body>
</html>
